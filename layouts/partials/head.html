{{ $custom := resources.Get "css/custom.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $custom.RelPermalink }}">

{{ if .Params.math }}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
{{ end }}
